<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="city-weather">
            <h1>CSS Weather Forecast 
                <i class="wi wi-sunrise"></i>
            </h1>
            <ul class="cities-list">
                <li class="lisbon block-width-2">
                    <span class="city-name">Lisbon</span>
                    <span class="temperature">11 °C</span>
                    <i class="wi wi-day-sunny"></i>
                </li>
                <li class="paris block-width-1">
                    <span class="city-name">Paris</span>
                    <span class="temperature">15 °C</span>
                    <i class="wi wi-night-sleet"></i>
                </li>
                <li class="belgrade block-width-1">
                    <span class="city-name">Belgrade</span>
                    <span class="temperature">31 °C</span>
                    <i class="wi wi-day-cloudy"></i>  
                </li>
                <li class="moscow block-width-1">
                    <span class="city-name">Moscow</span>
                    <span class="temperature">32 °C</span>
                    <i class="wi wi-day-cloudy-high"></i>
                </li>
                <li class="tel-aviv block-width-1">
                    <span class="city-name">Tel Aviv</span>
                    <span class="temperature">21 °C</span>
                    <i class="wi wi-hot"></i>
                </li>
                <li class="cair block-width-1">
                    <span class="city-name">Cair</span>
                    <span class="temperature">17 °C</span>
                    <i class="wi wi-day-sunny"></i>
                </li>
                <li class="new-york block-width-1">
                    <span class="city-name">New York</span>
                    <span class="temperature">16 °C</span>
                </li>
                <li class="new-delhi block-width-1">
                    <span class="city-name">New Delhi</span>
                    <span class="temperature">3 °C</span>
                    <i class="wi wi-rain-wind"></i>
                </li>
                <li class="san-francisco block-width-2">
                    <span class="city-name">San Francisco</span>
                    <span class="temperature">14 °C</span>
                    <i class="wi wi-day-cloudy"></i>
                </li>
                <li class="tokyo block-width-1">
                    <span class="city-name">Tokyo</span>
                    <span class="temperature">8 °C</span>
                    <i class="wi wi-night-clear"></i>
                </li>
                <li class="sydney block-width-4">
                    <span class="city-name">Sydney</span>
                    <span class="temperature">25 °C</span>
                    <i class="wi wi-night-cloudy"></i>
                </li>
            </ul>
            <p>Have a nice day and don't forget umbrella if
                you are in New Delhi now!</p>
        </div>
</body>

</html>
